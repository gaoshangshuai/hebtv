name: Update Hebei TV Link  # 工作流名称，必须存在且无重复

on:
  schedule:
    - cron: '0 * * * *'     # 每小时整点运行
  workflow_dispatch:        # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate M3U
        run: python generate_hebtv_m3u.py

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add hebtv.m3u
          git commit -m "Auto-update Hebei TV link"
          git pull --rebase
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
